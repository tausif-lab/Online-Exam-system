<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exams - Online Exam System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="public/manageque.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/admin-dashboard">
                <i class="fas fa-arrow-left me-2"></i>Online Exam System - Admin
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span id="adminName"></span></span>
                <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1><i class="fas fa-clipboard-list me-3"></i>Manage Exams</h1>
            <p>Create, edit, and manage vocational training exams</p>
        </div>
    </div>

    <div class="container">
        <!-- Action Buttons -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <button class="btn btn-create-exam me-3" onclick="createNewExam()">
                    <i class="fas fa-plus me-2"></i>Create New Exam
                </button>
                <button class="btn btn-outline-primary" onclick="refreshExams()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh
                </button>
            </div>
        </div>

        <!-- Exams List -->
        <div class="row" id="examsList">
            <!-- Exams will be loaded here -->
        </div>
    </div>

    <!-- Create/Edit Exam Modal -->
    <div class="modal fade" id="examModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="examModalTitle">Create New Exam</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="examForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="examTitle" class="form-label">Exam Title</label>
                                    <input type="text" class="form-control" id="examTitle" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="examDuration" class="form-label">Duration (minutes)</label>
                                    <input type="number" class="form-control" id="examDuration" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="examCategory" class="form-label">Category</label>
                                    <select class="form-select" id="examCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="electrical">Electrical</option>
                                        <option value="mechanical">Mechanical</option>
                                        <option value="civil">Civil</option>
                                        <option value="computer">Computer</option>
                                        <option value="general">General Knowledge</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="examStatus" class="form-label">Status</label>
                                    <select class="form-select" id="examStatus" required>
                                        <option value="draft">Draft</option>
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="examDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="examDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveExam()">Save Exam</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Question Management Modal -->
    <div class="modal fade" id="questionModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalTitle">Manage Questions</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-3">
                            <button class="btn btn-success" onclick="addNewQuestion()">
                                <i class="fas fa-plus me-2"></i>Add New Question
                            </button>
                        </div>
                    </div>
                    
                    <!-- Add Question Form -->
                    <div class="card mb-4" id="addQuestionCard" style="display: none;">
                        <div class="card-header">
                            <h6>Add New Question</h6>
                        </div>
                        <div class="card-body">
                            <form id="questionForm">
                                <div class="mb-3">
                                    <label for="questionText" class="form-label">Question Text</label>
                                    <textarea class="form-control" id="questionText" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="questionType" class="form-label">Question Type</label>
                                    <select class="form-select" id="questionType" required>
                                        <option value="multiple-choice">Multiple Choice</option>
                                        <option value="true-false">True/False</option>
                                    </select>
                                </div>
                                <div id="optionsContainer">
                                    <label class="form-label">Options</label>
                                    <div class="row" id="optionsList">
                                        <!-- Options will be added here -->
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="button" class="btn btn-primary" onclick="saveQuestion()">Save Question</button>
                                    <button type="button" class="btn btn-secondary" onclick="cancelAddQuestion()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Questions List -->
                    <div id="questionsList">
                        <!-- Questions will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shared/manage-exam.js"></script>
</body>
</html>
