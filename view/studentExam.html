<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam</title>
    <link rel="stylesheet" href="public/studentExam.css">
</head>
<body>
    <!-- Loading Section -->
    <div id="loadingSection">
        <h3>Loading exam questions...</h3>
        <p>Please wait while we prepare your exam</p>
    </div>

    <!-- Error Section -->
    <div id="errorSection" style="display: none;">
        <div class="error-container">
            <h3>Error</h3>
            <span id="errorMessage"></span>
        </div>
    </div>

    <!-- Exam Info Section -->
    <div id="examInfo" style="display: none;">
        <div class="exam-header">
            <h1 id="examTitle"></h1>
            <div class="exam-meta">
                <span id="examCategory"></span> | 
                <span id="examDuration"></span> | 
                <span id="totalQuestions"></span>
            </div>
        </div>
        
        <!-- Timer and Progress -->
        <div class="exam-status">
            <div id="timerDisplay">Time Remaining: <span id="examTimer">00:00:00</span></div>
            <div id="progressText">Questions Answered: 0/0</div>
            <div id="remainingQuestions">0 questions remaining</div>
            <div class="progress-bar-container">
                <div id="progressBar" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <!-- Exam Questions Section -->
    <div id="examQuestions" style="display: none;">
        <div id="questionsContainer">
            <!-- Questions will be dynamically loaded here -->
        </div>
        
        <!-- Submit Button -->
        <div class="submit-section">
            <button id="submitExam" class="btn btn-primary">Submit Exam</button>
        </div>
    </div>

    <!-- Submission Success Section -->
    <div id="submissionSuccess" style="display: none;">
        <!-- Success message will be dynamically loaded here -->
    </div>

    <script src="shared/studentExam.js"></script>
</body>
</html>
